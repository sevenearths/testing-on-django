<html>
	<head>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<title>Cerberus Scheduler</title>

		<!--  Semantic UI  -->
        <link rel="stylesheet" type="text/css" class="ui" href="{{ semantic_css_link }}">

        <!--  Font Awsome  -->
        <link rel="stylesheet" type="text/css" href="{{ font_awsome_css_link }}">

	</head>

	<style type="text/css">
		body {
			background-color: #DADADA;
		}
		body > .grid {
			height: 100%;
		}
		.image {
			margin-top: -100px;
		}
		.column {
			max-width: 450px;
		}
	</style>

	<body>

		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<h2 class="ui teal header">
					<div class="content">
						Login
					</div>
				</h2>
				<form class="ui large form">
					<div class="ui error message"></div>
					<div class="ui stacked segment">
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" name="email" placeholder="E-mail address">
							</div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="password" placeholder="Password">
							</div>
						</div>
						<div class="ui fluid large teal submit button">Login</div>
					</div>
				</form>
			</div>
		</div>

        
        <!--  JQuery  -->
        <script src="{{ jquery_js_link }}"></script>
    
        <!--  Semantic UI  -->
        <script src="{{ semantic_js_link }}"></script>
    
        <!--  Angular  -->
        <script src="{{ angular_js_link }}"></script>
	</body>
</html>
